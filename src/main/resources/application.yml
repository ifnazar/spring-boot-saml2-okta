logging:
  level:
    root: DEBUG
    org.apache: INFO

spring:
  security:
    saml2:
      relyingparty:
        registration:
          okta:
            assertingparty:
              metadata-uri: "https://dev-43510665.okta.com/app/exk8sqg9hok8oOkJf5d7/sso/saml/metadata"
            signing:
              credentials:
                - private-key-location: classpath:local.key
                  certificate-location: classpath:local.crt
            singlelogout:
              binding: POST
              response-url: "{baseUrl}/logout/saml2/slo"